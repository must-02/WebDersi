        <script>
            function searchSector() {
    
            var sectorName = document.getElementById("sectorInput").value.toLowerCase(); 

    
            var sectorHeadings = document.getElementsByTagName("h2");

            for (var i = 0; i < sectorHeadings.length; i++) {
                var currentHeading = sectorHeadings[i];
                var sectorHeadingText = currentHeading.textContent.toLowerCase(); 

        
                if (sectorHeadingText.includes(sectorName)) { 
                    currentHeading.style.display = "block";
                    currentHeading.nextElementSibling.style.display = "block"; 
                } else {
                    currentHeading.style.display = "none";
                    currentHeading.nextElementSibling.style.display = "none";
                }
              }
            }

        </script>
